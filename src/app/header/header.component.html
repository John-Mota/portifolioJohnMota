<header [ngClass]="isDarkTheme ? 'dark' : 'light'">
  <nav class="navbar fixed-top " id="header-home" aria-expanded="false">
    <div class="container-fluid">
      <h1 class="navbar-brand name-router" href="#" >Portifólio John Mota</h1>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="offcanvas" 
        data-bs-target="#offcanvasDarkNavbar" 
        aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div 
        class="offcanvas offcanvas-start toggle-menu w-35" 
        tabindex="-1" id="offcanvasDarkNavbar" 
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title name-router" id="offcanvasDarkNavbarLabel">Projetos</h5>
          <button 
            type="button" 
            class="btn-close" 
            data-bs-dismiss="offcanvas" 
            aria-label="Close"></button>
        </div>
        <hr>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item name-router">
              <h4><a class="nav-link active" aria-current="page" routerLink="/">Página ínicial</a></h4>
            </li>
            <li class="nav-item name-router">
              <a class="nav-link active" aria-current="page" href="/calculator">Calculadora</a>
            </li>
            <!-- <li class="nav-item name-router">
              <a class="nav-link active" aria-current="page" href="#">Conversor de Moedas</a>
            </li>
            <li class="nav-item name-router">
              <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
            </li>
            <li class="nav-item name-router">
              <a class="nav-link active" aria-current="page" href="#">Jogo da velha</a>
            </li> -->
          </ul>
          
        </div>
      </div>
    </div>
  </nav>
</header>
